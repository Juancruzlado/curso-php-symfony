<!DOCTYPE html>
<head>
    <title>Analizando Formularios HTML</title>
</head>
<body>
    <h1>Titulo del Body</h1>
    <hr/>
    <form>
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Escribi tu nombre..." />
        </p>
        <p>
            <label for="informacion">informacion</label>
            <textarea name="informacion"></textarea>
        </p>

        <input type="radio" name="tipo" value="a">A<br/>
        <input type="radio" name="tipo" value="b">B<br/>

        <select name="tipo">
            <option value="a">A</option>
            <option value="b">B</option>
        </select>

        <input type="submit" value="Enviar" />
    </form>
</body>
